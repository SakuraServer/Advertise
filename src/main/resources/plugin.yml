##  Plugin Information  ##
name: Advertise
version: version-number-unknown
main: syam.advertise.Advertise
description: Advertise Plugin
website: http://sakura-server.net/
softdepend: [Vault]
##  Original Author     ##
author: syam
commands:
    advertise:
      usage: /advertise - to see the help
      aliases: [ad]
      description: To see the Advertise help.
permissions:
    advertise.hide:
        default: false
        description: Hide advertisement permission
    advertise.admin.task:
        default: op
        description: Allow use task command
    advertise.admin:
        default: op
        description: Allow use admin commands